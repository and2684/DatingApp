<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
               [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control mt-2" name="password" 
               [(ngModel)]="model.password" placeholder="Password">
    </div>         
    <div class="form-group text-center">
        <button class="btn btn-primary me-2 mt-2" type="submit">Register</button>
        <button class="btn btn-info me-2 mt-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
