<div class="card mb-4">
    <div class="row">
        <div class="card-img-carrier">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item"><button routerLink='/member/{{member.username}}' class="btn-primary">
                    <i class="fa fa-user"></i></button></li>
                <li class="list-inline-item"><button class="btn-primary">
                    <i class="fa fa-heart"></i></button></li>
                <li class="list-inline-item"><button class="btn-primary">
                    <i class="fa fa-envelope"></i></button></li>
            </ul>
        </div>
        <div class="card-body p-1 ">
            <h6 class="card-title text-center mb-1">
                <i class = "fa fa-user"></i>
                {{member.knownAs}}
            </h6>
    
            <!-- <p class="class card-text text-muted text-centered mb-0">Country: {{member.country}}</p>         -->
            <p class="class card-text text-muted text-center mb-0">{{member.city}}</p>
        </div>
    </div>
</div>
