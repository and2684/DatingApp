<div class="row mb-4">
    <div class="btn-group" name="container">
        <button class="btn-primary btn-rounded btn-sm" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Unread messages
        </button>
        <button class="btn-primary btn-rounded btn-sm" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Inbox messages
        </button>
        <button class="btn-primary btn-rounded btn-sm" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-paper-plane"></i> Outbox messages
        </button>
    </div>
</div>

<div class="row ml-2" *ngIf="messages?.length === 0">
    <h3>No messages</h3>
</div>

<div class="row ml-2" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor:pointer">
        <tr>
            <th style="width: 40%">Message</th>
            <th style="width: 20%">From / To</th>
            <th style="width: 20%">Sent / Received</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let message of messages" routerLink='{{container === "Outbox" 
                ? "/member/" + message.recipientUsername 
                : "/member/" + message.senderUsername}}' 
                [queryParams]='{tab: 3}'>
            <td>{{message.content}}</td>
            <td>
                <div *ngIf="container === 'Outbox'">
                    <img class="img-circle rounded-circle mr-2" src="{{message.recipientPhotoUrl || './assets/user.png'}}" alt="{{message.recipientUsername}}">
                    <strong>{{message.recipientUsername | titlecase}}</strong>
                </div>
                <div *ngIf="container !== 'Outbox'">
                    <img class="img-circle rounded-circle mr-2" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}">
                    <strong>{{message.senderUsername | titlecase}}</strong>
                </div>
            </td>
            <td>{{message.messageSent | timeago}}</td>
            <td>
                <!-- <button class="btn btn-danger btn-rounded" style="background-color: darkred; color:white; max-height: 20px; padding-bottom: 35px;">Delete</button> -->
                <button class="btn button button--rhea btn-rounded"><span>Delete</span></button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
